<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify!</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav>
        <a href="http://">
            <img src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" alt="shopify-logo">
        </a>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button class="search-icon"><img src="https://crushingit.tech/hackathon-assets/icon-search.svg"
                    alt="search-bar-icon"></button>
        </div>
        <div class="notifications">
            <button class="bell-icon"><img src="https://crushingit.tech/hackathon-assets/icon-bell.svg"
                    alt="notification-bell-icon"></button>
            <div class="user-info">
                <span>Davii Collections</span>
            </div>
        </div>
    </nav>

    <div>
        <p>Extend your trial for $1/month for 3 months on select plans.</p>
        <span>
            <button>Search a plan</button>
            <img src="https://crushingit.tech/hackathon-assets/icon-cross.svg" alt="close-section">
        </span>
    </div>

    <script src="app.js"></script>
</body>

</html>
